<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week_11 - ToDo list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>
            This is my ToDo List

        <button id="addButton">
            Добавить задачу

        <ul id="taskList"></ul> <!-- Для скрипта - выпадающие списки задач, введённые пользователем -->
    </div>

    <div class="container">
        <p id="click" class="paragraph">
            click here!
        </p>
        <img id="img" src="https://media1.tenor.com/m/doPWa8qlTAIAAAAC/captain-america-ill-add-it-to-the-list.gif"
            alt="фото капитана Америки"
            class = "hidden">

    <script src="./index.js"></script>

</html>
